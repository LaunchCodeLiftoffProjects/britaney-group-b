<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title></title>
</head>
<body class="container">
    <div align="center">
        <h1 th:text="${title}"></h1>
        <form method="post">
            <div class="form-group">
                <label>Enter email
                    <input th:field="${reset1DTO.email}" name="email" id="email" placeholder="Email address" class="form-control">
                </label>
                <p class="error" th:errors="${reset1DTO.email}"></p>
            </div>
            <div class="form-group">
                <label>Enter temporary password
                    <input th:field="${reset1DTO.tempPassword}" name="tempPassword" id="tempPassword" placeholder="Temporary password" class="form-control">
                </label>
                <p class="error" th:errors="${reset1DTO.tempPassword}"></p>
            </div>
            <div class="form-group">
                <label>Enter password
                    <input type="password" th:field="${reset1DTO.passwordEntered}" name="passwordEntered" id="passwordEntered" placeholder="Enter new password" class="form-control">
                </label>
                <p class="error" th:errors="${reset1DTO.passwordEntered}"></p>
            </div>
            <div class="form-group">
                <label>Confirm password
                    <input type="password" th:field="${reset1DTO.passwordConfirm}" name="passwordConfirm" id="passwordConfirm" placeholder="Confirm password" class="form-control">
                </label>
                <p class="error" th:errors="${reset1DTO.passwordConfirm}"></p>
            </div>
            <br>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Save new password" />
            </div>
        </form>
    </div>
</body>
</html>
