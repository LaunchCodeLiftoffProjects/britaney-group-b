<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<form method="post">
    <div class="form-group">
        <label>Enter a new password
            <input type="password" th:field="${updatePasswordDTO.passwordEntered}" name="passwordEntered" id="passwordEntered" placeholder="Enter a new password" class="form-control">
        </label>
        <p class="error" th:errors="${updatePasswordDTO.passwordEntered}"></p>
    </div>
    <div class="form-group">
        <label>Reenter the password
            <input type="password" th:field="${updatePasswordDTO.passwordConfirm}" name="passwordConfirm" id="passwordConfirm" placeholder="Reenter the password" class="form-control">
        </label>
        <p class="error" th:errors="${updatePasswordDTO.passwordConfirm}"></p>
    </div>
    <div class="form-group">
        <label>Enter the token provided in the recovery email
            <input type="text" th:field="${updatePasswordDTO.token}" name="token" id="token" placeholder="Enter the token provided" class="form-control">
        </label>
        <p class="error" th:errors="${updatePasswordDTO.token}"></p>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Update password" />
    </div>
</form>
</body>
</html>
