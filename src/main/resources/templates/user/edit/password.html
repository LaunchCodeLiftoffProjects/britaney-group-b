<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Edit Account</title>
</head>
<body class="container">
<center>
<h1>Edit Account</h1>
<br>
<form method="post">
    <div class="form-floating w-25">
            <input th:field="${editUserDTO.username}" class="form-control" id="floatingName" placeholder="Username">
            <label for="floatingName">Username</label>
        <p class="error" th:errors="${editUserDTO.username}"></p>
    </div>
    <div class="form-floating w-25">
            <input th:field="${editUserDTO.email}" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        <p class="error" th:errors="${editUserDTO.email}"></p>
    </div>
    <div class="form-floating w-25">
            <input th:field="${editUserDTO.password}" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        <p class="error" th:errors="${editUserDTO.password}" type="password"></p>
    </div>
    <div class="form-floating w-25">
            <input th:field="${editUserDTO.confirmPassword}" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password">
            <label for="floatingConfirmPassword">Confirm Password</label>
        <p class="error" th:errors="${editUserDTO.confirmPassword}" type="password"></p>
    </div>
    <br>
    <div class="form-group">
        <input type="submit" value="Update account" class="btn btn-success">
    </div>
</form>
</center>
</body>
</html>
