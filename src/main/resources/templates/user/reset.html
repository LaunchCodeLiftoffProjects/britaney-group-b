<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body class="container">
    <div align="center">
        <h1>Reset Password</h1>
        <form method="post">
            <div class="form-group">
                <label>Enter password
                    <input type="password" th:field="${resetDTO.passwordEntered}" class="form-control">
                </label>
                <p class="error" th:errors="${resetDTO.passwordEntered}" ></p>
            </div>
            <div class="form-group">
                <label>Confirm password
                    <input type="password" th:field="${resetDTO.passwordConfirm}" class="form-control">
                </label>
                <p class="error" th:errors="${resetDTO.passwordConfirm}"></p>
            </div>
            <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Reset password" />
            </div>
        </form>
        <ol>Keep these in mind when you reset your password:
            <li>Upon verification of your password, an email with your temporary password will sent to your account email.</li>
            <li>The next time you log into your account, you will be required to change your password.</li>
        </ol>
    </div>
</body>
</html>
