<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title></title>
</head>
<body class="container">
    <div align="center">
        <h1 th:text="${title}"></h1>
        <form method="post">
            <div class="form-group">
                <label>Enter email
                    <input th:field="${resetDTO.email}" name="email" id="email" placeholder="Email address" class="form-control">
                </label>
                <p class="error" th:errors="${resetDTO.email}"></p>
            </div>
            <br>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Reset password" />
            </div>
        </form>
        <br>
        <div style="border: thick dashed orange; padding: 20px; spacing: 20px; width: 50%">
            <p>Keep these in mind when you reset your password:</p>
            <ol style="text-align: left;">
                <li>Upon verification of your password, you will receive your temporary password sent to your account email address.</li>
                <li>The next time you log into your account, you will be required to change your password.</li>
            </ol>
        </div>
    </div>
</body>
</html>
