<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>View Account Information</title>
</head>
<body class="container">
<center>
<h1>View Account Information</h1>
<br>
<form method="post">
    <div class="form-floating w-25">
            <input th:field="${viewAccountDTO.username}" class="form-control" id="floatingName" placeholder="Username">
            <label for="floatingName">Username</label>
        <p class="error" th:errors="${viewAccountDTO.username}"></p>
    </div>
    <div class="form-floating w-25">
            <input th:field="${viewAccountDTO.email}" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        <p class="error" th:errors="${viewAccountDTO.email}"></p>
    </div>
    <br>
    <div class="form-floating w-25">
        <input th:field="${viewAccountDTO.password}" class="form-control" id="floatingPassword" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
        <p class="error" th:errors="${viewAccountDTO.email}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Edit account" class="btn btn-success">
    </div>
    <br>
    <div class="form-floating w-25">
        <p>Is your password weak or out of style? <a href="./edit-password">Change it!</a></p>
    </div>
</form>
</center>
</body>
</html>
