<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments :: head">
   <meta charset="UTF-8">
   <title>Password reset: Step 1 of 2</title>
</head>
<body class="container">
<h1>Password reset: Step 1 (complete) of 2</h1>
<center>
   <div style="padding: 10px; spacing: 10px; width: 50%">
      <ul style="text-align: left;">
         <li>The next time you log into your account, you will be required to change your password.</li>
      </ul>
   </div>
   <br>
   <div style="border: thick dashed orange; padding: 20px; spacing: 20px; width: 50%">
      <ul style="text-align: left;">
         <li th:text="${message}">STATUS MESSAGE HERE</li>
      </ul>
   </div>
   <th:block th:if="${token}">
      <br>
      <div style="border: thick dashed orange; padding: 20px; spacing: 20px; width: 50%">
         <ul style="text-align: left;">
            <li th:text="${token}">STATUS MESSAGE HERE</li>
         </ul>
      </div>
   </th:block>
   <br>
   <div style="border: thick dotted red; padding: 20px; spacing: 20px; width: 50%">
      <ul style="text-align: left;">
         <li>When you are ready, <a href="/user/update">update your password</a> to complete the recovery process.</li>
      </ul>
   </div>
</center>
</form>
</body>

</html>
