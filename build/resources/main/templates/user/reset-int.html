<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments :: head">
   <meta charset="UTF-8">
   <title>Password reset: Step 1 of 2</title>
</head>
<body class="container">
<h1>Password reset: Step 1 (complete) of 2</h1>
<center>
   <div style="width: 60%">
      <ul style="padding: 10px; spacing: 10px; text-align: left;">
         <p><li>The next time you log into your account, you will be required to change your password.</li></p>
         <p><li th:text="${message}">STATUS MESSAGE HERE</li></p>
         <th:block th:if="${token}">
            <p>Your unique reset token: <li th:text="${token}">STATUS MESSAGE HERE</li></p>
         </th:block>
         <li>When you are ready, <a href="/user/update">update your password</a> to complete the recovery process.</li>
      </ul>
   </div>
</center>
</form>
</body>

</html>
