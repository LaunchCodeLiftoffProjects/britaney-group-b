<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: navigation"></header>

<table class="table table-borderless table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Clothing type</th>
            <th>Color</th>
            <th>Size</th>
            <th>Season</th>
            <th>Item Image</th>
        </tr>
    </thead>
    <tr th:each="item : ${items}">
        <td><a th:href="'/items/details?itemId=' + ${item.id}" th:text="${item.itemName}"></a></td>
        <td th:text="${item.type}"></td>
        <td th:text="${item.color.displayName}"></td>
        <td th:text="${item.size}"></td>
        <td th:text="${item.season}"></td>
        <td> <img class="card-img-top" th:src="@{${'/items/display/image/' + item.id}}" style="width:300px"></td>
    </tr>
</table>

</body>
</html>
