<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body class="container">
<center>
    <h1><header th:text = "${title}"></header></h1>
<form method="post">
    <div class="form-group">
        <label>Email
            <input th:field="${loginFormDTO.email}" class="form-control">
        </label>
        <p class="error" th:errors="${loginFormDTO.email}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input th:field="${loginFormDTO.password}" class="form-control">
        </label>
        <p class="error" th:errors="${loginFormDTO.password}" type="password"></p>
    </div>
    <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Log In" />
    </div>
</form>

    <p>Don't have an account? <a href="/create">Register for one.</a></p>
</form>
</center>
</body>
</html>
