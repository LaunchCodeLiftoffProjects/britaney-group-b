<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body class="container">
<center>
    <h1><header th:text = "${title}"></header></h1>
    <br>
<form method="post">
    <div class="form-floating w-25">
        <input th:field="${loginFormDTO.email}" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
        <p class="error" th:errors="${loginFormDTO.email}"></p>
    </div>
    <div class="form-floating w-25">
            <input type="password" th:field="${loginFormDTO.password}" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        <p class="error" th:errors="${loginFormDTO.password}" type="password"></p>
    </div>
    <br>
    <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Log In" />
    </div>
    <th:block th:if="${message}">
        <br>
        <p class="message" th:text="${message}"></p>
    </th:block>
</form>
<br>
    <p>Don't have an account? <a href="/user/create">Register for one.</a></p>
    <p>Forgot your password? <a href="/user/reset/reset">Reset it now.</a>
    <p>Need to update your password? <a href="/user/reset/update">Update it now.</a>

</center>
</body>
</html>
